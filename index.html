<body>

<div class="header_social-icon">
    <div class="enter">
        <a href="#">
            <svg class="small_social_icon" xmlns:xlink="http://www.w3.org/1999/xlink"  viewBox="0 0 64 64">
                <use xlink:href="img/svg/signin.svg#signin"></use>
            </svg>
            <span>
                Вход
            </span>
        </a>
        <a href="#">
            <svg class="small_social_icon" xmlns:xlink="http://www.w3.org/1999/xlink"  viewBox="0 0 64 64">
                <use xlink:href="img/svg/heart.svg#heart"></use>
            </svg>
            <span>
                Избранное
            </span>
        </a>
        <a href="#">
            <svg class="small_social_icon" xmlns:xlink="http://www.w3.org/1999/xlink"  viewBox="0 0 51 43.9">
                <use xlink:href="img/svg/compare.svg#compare"></use>
            </svg>
            <span>
                Сравнение
            </span>
        </a>
    </div>
    <div class="social_networks">
        <a href="https://vk.com" target="_blank">
            <svg class="small_social_icon" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 69 64">
                <use xlink:href="img/svg/vk.svg#vk"></use>
            </svg>
        </a>
        <a href="https://facebook.com" target="_blank">
            <svg class="small_social_icon" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 37 64">
                <use xlink:href="img/svg/facebook_new.svg#fb"></use>
            </svg>
        </a>
        <a href="https://twitter.com" target="_blank">
            <svg class="small_social_icon" xmlns:xlink="http://www.w3.org/1999/xlink"  viewBox="0 0 238 222">
                <use xlink:href="img/svg/twitter.svg#twitter"></use>
            </svg>
        </a>
    </div>
</div>

<header class="header_logo">
    <a class="logo" href="#">
        <svg class="header_icon " xmlns:xlink="http://www.w3.org/1999/xlink"  viewBox="0 0 226 226">
            <use xlink:href="img/svg/logo.svg#logo"></use>
        </svg>
        <div>
            <div>
                ARTKVARTAL.LV
            </div>
            <div>
                хобби-гипермаркет
            </div>
        </div>
    </a>
    <div class="kontakts">
        <div class="icon_kontakts">
            <a href="tel:+7495000000">
                <svg class="small_social_icon" xmlns:xlink="http://www.w3.org/1999/xlink"  viewBox="0 0 50 64">
                    <use xlink:href="img/svg/phone.svg#phone"></use>
                </svg>
                <span>
                    8 (800) 00 00 00
                </span>
            </a>
            <a href="mailto:info@nalabuten.ah">
                <svg class="small_social_icon" xmlns:xlink="http://www.w3.org/1999/xlink"  viewBox="0 0 64 64">
                    <use xlink:href="img/svg/envelope_alt.svg#envelope_alt"></use>
                </svg>
                <span>
                     info@artkvartal.lv
                </span>
            </a>
        </div>
        <form class="search" method="get">
            <input type="search" placeholder="Введите поисковую фразу">
            <button type="submit">
                <svg class="small_social_icon" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 71.71 73.97">
                    <use xlink:href="img/svg/lupa.svg#lupa"></use>
                </svg>
            </button>
        </form>
    </div>
    <div class="basket">
        <output class="output_basket">75 000 p.</output>
        <div class="cart" data-count="2">
            <a href="#">
                <svg class="small_social_icon icon_shopping_cart" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 59 64">
                    <use xlink:href="img/svg/shopping_cart.svg#shopping_cart"></use>
                </svg>
            </a>
        </div>
    </div>
    <a class="link_mobile_icon" href="#">
        <svg class="mobile_icon" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 71.71 73.97">
            <use xlink:href="img/svg/lupa.svg#lupa"></use>
        </svg>
    </a>
    <a class="link_mobile_icon" href="#">
        <svg class="mobile_icon" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 50 50">
            <use xlink:href="img/svg/hamburger.svg#hamburger"></use>
        </svg>
    </a>
</header>
